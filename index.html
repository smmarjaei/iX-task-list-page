<div id="login_div" class="main-div">
  <h2><b>Seyed's Task List App</b></h2>
  <hr>
  <input type="email" placeholder="Email..." id="email_field" />
  <input type="password" placeholder="Password..." id="password_field" />

  <button onclick="login()">Login</button>
  <br>
  <button onclick="signUp()">Sign Up</button>

</div>

<div id="user_div" class="container">
  <div class="card">
    <div class="card-body">
      <h3>Welcome User!</h3>
      <br>
      <div class="form-group">
        <div class="input-group mb-3">
          <input id="task" class="form-control" type="text" placeholder="Write a task..." />
          <div class="input-group-append">
            <button id="addBtn" type="button" class="btn btn-outline-secondary">
              Add
            </button>
          </div>
        </div>
      </div>
      <table class="table table-sm table-bordered mt-2">
        <thead class="thead-light">
          <tr>
            <th scope="col">Tasks</th>
            <th scope="col">Edit</th>
          </tr>
        </thead>
        <tbody id="taskList"></tbody>
      </table>
      <button onclick="logout()" class="btn btn-outline-secondary">Logout</button>

    </div>

  </div>
</div>
